<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator-box">
      <form name="Calculator">
        <h4 class="brandname">@LAYO'S PROJECT</h4>
        <input type="text" id="display" placeholder="0" readonly>
        <br>
        <br>

        <input type="button"
         class="button" 
         value="1" 
         onclick="Calculator.display.value +='1'">

        <input type="button"
         class="button" 
         value="2" 
         onclick="Calculator.display.value +='2'">

        <input type="button"
         class="button"
          value="3" 
         onclick="Calculator.display.value +='3'">

        <input type="button"
         class="button operatorButton"
          id="add"
          value="+" 
         onclick="Calculator.display.value +='+'"> <br>

        <input type="button"
         class="button"
          value="4" 
         onclick="Calculator.display.value +='4'">

        <input type="button"
         class="button"
          value="5" 
         onclick="Calculator.display.value +='5'">

        <input type="button"
         class="button"
          value="6" 
         onclick="Calculator.display.value +='6'">

        <input type="button"
          class="button operatorButton"
          id="divide"
          value="/" 
          onclick="Calculator.display.value +='/'"><br>

        <input type="button"
         class="button" 
         value="7" 
         onclick="Calculator.display.value +='7'">

        <input type="button"
         class="button" 
         value="8" 
         onclick="Calculator.display.value +='8'">

        <input type="button"
         class="button" 
         value="9" 
         onclick="Calculator.display.value +='9'">

        <input type="button"
         class="button operatorButton" 
         id="multiply" 
         value="x" 
         onclick="Calculator.display.value +='*'"> <br>

        <input type="button"
         class="button clearButton"
         id="clear"
          value="C" 
         onclick="Calculator.display.value ='.'">

        <input type="button"
         class="button"
         value="0" 
         onclick="Calculator.display.value +='0'">

        <input type="button"
         class="button operatorButton"
         id="subtract"
         value="-">

        <input type="button"
         class="button operatorButton"
         id="equal"
          value="=" />
      </form>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
